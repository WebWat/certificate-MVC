name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET Core 3.1 
      uses: actions/setup-dotnet@v1 
      with: 
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build ./Certificate-MVC.sln
    - name: Test
      run: dotnet test ./Certificate-MVC.sln --no-build --verbosity normal
